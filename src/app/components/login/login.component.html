<div class="container">
  <form class="form mat-elevation-z8">
    <h1>Help-Desk Login</h1>
    <img src="assets/imagem/login-image.svg" alt="Help-Desk ">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. oberson@gmail.com">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password"    matInput placeholder="Ex. 123">
    </mat-form-field>
    <button (click)="logar()"   [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Login</button>
    {{creds.email}}
  </form>

</div>
